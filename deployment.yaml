apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-go-web-app
  template:
    metadata:
      labels:
        app: sample-go-web-app
    spec:
      containers:
      - name: webserver-simple
        image: 421567267553.dkr.ecr.ap-southeast-3.amazonaws.com/gosampleapp:81
        ports:
        - containerPort: 8081
