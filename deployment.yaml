apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-go-web-app
  template:
    metadata:
      labels:
        app: sample-go-web-app
    spec:
      containers:
      - name: webserver-simple
        image: docker.io/ekalaya/gosampleapp:18
        ports:
        - containerPort: 8081
